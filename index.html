<!DOCTYPE html>
	<html>
		<head>
			<title>jQuery To Do List</title>
			<link href="css/bootstrap.min.css" rel="stylesheet" />
			<link href="css/style.css" rel="stylesheet" />
		</head>
		<body>
			<div class="container">
				<div class="task">
					<h1>To do</h1>
						<form role="form">
						  <div class="form-group">
						    <input type="task" class="form-control" id="inputTask" placeholder="Add Task">
						  </div>
						<button type="submit" class="btn btn-default">Add task</button>
						</form>
				</div>


				<div class="list">
					<ul class="list-group">
      					<li class="list-group-item"><input type="checkbox"> Check me out</li>
    					<li class="list-group-item"><input type="checkbox"> Check me out</li>
    					<li class="list-group-item"><input type="checkbox"> Check me out</li>
					</ul>
				</div>
			</div>


		</body>
</html>
