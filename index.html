<!DOCTYPE html>
	<html>
		<head>
			<title>jQuery To Do List</title>
			<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
			<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
			<script src="js/bootstrap-datepicker.js" type="text/javascript"></script>
			<script src="js/jquery.js" type="text/javascript"></script>	

			<link href="css/bootstrap.min.css" rel="stylesheet" />
			<link href="css/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" />
			<link href="css/datepicker.css" rel="stylesheet" />
			<link href="css/style.css" rel="stylesheet" />
		</head>
		<body>
			<div class="container">
				<div class="task">
					<h1>To do</h1>
						<form role="form">
						  <div class="form-group">
						    <input type="task" class="form-control" id="inputTask" placeholder="Add Task" />
								<button type="submit" class="btn btn-default">Add task</button>
						  </div>
						</form>
				</div>


				<div class="list">
					<ul class="list-group">
      					<li class="list-group-item"><input class="done" type="checkbox" name="task"> Fix bike 
      						<span class="glyphicon glyphicon-remove"></span>
      						<span class="glyphicon glyphicon-calendar"></span>
       						<span class="glyphicon glyphicon-pencil"></span>
      					</li>
    					<li class="list-group-item"><input class="done" type="checkbox" name="task"> Go to yoga 
      						<span class="glyphicon glyphicon-remove"></span>
      						<span class="glyphicon glyphicon-calendar"></span>
       						<span class="glyphicon glyphicon-pencil"></span>
      					</li>
    					<li class="list-group-item">
    						<input class="done" type="checkbox" name="task">
    						<span class="display">
    						 Drink water
    						</span>
    						<input type="text" id="edit" style="display:none" />
      						<span class="glyphicon glyphicon-remove"></span>
      						<span class="glyphicon glyphicon-calendar"></span>
       						<span class="glyphicon glyphicon-pencil"></span>
      					</li>
					</ul>
				</div>
			</div>

		</body>
</html>
